<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 80%;
        margin: auto;
        background-color: peru;
    }
    .triangulo{
        width: 300px;
        height: 300px;
        border: 3px solid green;
        background-color: greenyellow;
        clip-path: polygon(0% 100%,50% 0%,100% 100%);
    }
    .circulo{
        width: 300px;
        height: 300px;
        border: 3px solid green;
        background-color: greenyellow;
        clip-path: circle(50% at 0 0);
    }

</style>
<body>

<h1>Clic Path</h1>
<div class="container">
    <div class="triangulo">
    
    </div>
    <div class="circulo">
    
    </div>

</div>
    
</body>
</html>
