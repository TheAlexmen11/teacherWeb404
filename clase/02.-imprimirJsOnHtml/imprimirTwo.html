<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imprimir Javascript en Html</h1>
    <form action="">
        <label for="age">¿Cuál es su edad?</label>
        <input type="text" id="age">
        <input type="submit" onclick="edad()">
    </form>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, nam.
    </p>

    <script>
        function edad(){

            let age=parseInt(document.getElementById('age').value);
            if(age>=18){
                document.write("<br>Usted ingreso <b>"+age+"</b> Por lo tando es mayor de edad");
            }else{
                document.write("<br>Usted ingreso <b>"+age+"</b> Por lo tando es menor de edad");
            }

        }
    </script>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, nam.
    </p>
</body>
</html>
