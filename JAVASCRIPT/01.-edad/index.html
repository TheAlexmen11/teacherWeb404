<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>¿Cómo calcular la edad en javascript?</h2>
    <h1>Calcular edad</h1>
    <h3>Realizar un formularion</h3>
    <form action="">
        <input type="text" placeholder="Nombre "  >
        <input type="password" placeholder="Ingrese la edad"  >
        <input type="submit" value="enviar">
    </form>
    <script>
        function diasEntreFechas(fecha1,fecha2){
            const unDia=1000*60*60*24;
            const diferencia=Math.abs(fecha1-fecha2);

            return Math.floor(diferencia/unDia);
        }
        const hoy=new Date();
        // const nacimiento=new Data(1991,7,12);
        const nacimiento=new Date(1991,7,6);
        const year=diasEntreFechas(hoy,nacimiento);

        document.write('Mi edad actual es: '+Math.floor(year/360))
    </script>
</body>
