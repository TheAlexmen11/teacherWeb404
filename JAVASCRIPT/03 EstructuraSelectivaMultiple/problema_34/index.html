<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="img/searching.svg"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Problema 34</h2>
    <p>
        Determine el importe a pagar para el examen de admisión de una universidad,
        cuyo valor depende del nivel socioeconómico y el colegio de procedencia.
    </p>
    <div class="tabla">
        <div class="row titulo">
            <div>Colegio</div>
            <div>Nivel Social</div>
        </div>
        <div class="row">
            <div class="row1">Nacional</div>
            <div class="row2">
                <div>300</div>
                <div>200</div>
                <div>100</div>
            </div>
        </div>
        <div class="row">
            <div class="row1">Particular</div>
            <div class="row2">
                <div>400</div>
                <div>300</div>
                <div>200</div>
            </div>
        </div>       
             
    </div>
    <input class="puntaje" type="text" placeholder="Ingrese el puntaje">
    <button class="button">Calcular</button>
    <div class="resultado"></div>


    <script src='js/problema_34.js' type="module"></script>
</body>
</html>
